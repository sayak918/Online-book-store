<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding page</title>
</head>
<body>
<h2>Add New Book</h2>
<form action="#" th:action="@{/save}" th:object="${book}" th:method="post"  enctype="multipart/form-data">


    <div>
        <input type="text" th:field="*{id}" placeholder="id">
    </div>
    <div>
    <input type="text" th:field="*{name}" placeholder="Name">
    </div>
    <div>
    <input type="text" th:field="*{author}" placeholder="Name">
    </div>
    <div>
    <input type="text" th:field="*{price}" placeholder="Name">
    </div>

    <div>
        <label>Picture:</label>
        <input type="file" name="file" required/>
    </div>

    <div>
    <button type="submit">Save</button>
    </div>

</form>

</body>
</html>
